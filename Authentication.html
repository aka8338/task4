<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div  class="container" id="container">
        <form id="reg-form" style="display: none;">
            <h2>Register</h2>
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" placeholder="Username" required>
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Email" required>
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Password" required>
            <label for="reg-phone">Phone</label>
            <input type="text" id="reg-phone" placeholder="Tel" required>
            <input type="submit" id="reg-submit" value="Submit">
        </form>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="user-name" placeholder="Username" required>
            <input type="password" id="user-password" placeholder="Password" required>
            <input type="submit" id="user-submit" value="Login">
            <button id="forgot-password">Forgot Password?</button>
            <button id="register">Register</button>
        </form>
    </div>
    <div id="secured" style="display: none;">
        <h2>Welcome to secured page</h2>
        <p>This is protected content that only logged-in users can access.</p>
    </div>
    <div id="success-message" style="display: none;">
        <p>Successfully registered!</p>
        <span id="close-icon">&times;</span>
    </div>

    <script src="script3.js"></script>
</body>
</html>
